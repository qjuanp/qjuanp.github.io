<meta
    property="og:site_name"
    content="{% if page.title %}
    {{ page.title | escape }} | {{ site.author.name }}
    {% else %}
    {{ site.title | escape }}{% endif %}"
/>
<meta
    property="og:title"
    content="{% if page.title %}
    {{ page.title | escape }} | {{ site.author.name}}
    {% else %}
    {{ site.title | escape }}{% endif %}"
/>
<meta
    property="og:url"
    content="{{
    page.url | replace('index.html','') | replace('.html','') | absoluteUrl
    }}"
/>
<meta
    property="og:description"
    content="{{
    page.description
        | default(site.description)
        | striptags(true) 
        | truncate(200)
        | escape
    }}"
/>
{% if page.image %}
<meta property="og:image" content="{{ page.image | url | absoluteUrl }}" />
{% else %}
<meta property="og:image" content="{{ site.image | url | absoluteUrl }}" />
{% endif %}
<meta property="og:image:width" content="640" />
<meta property="og:image:height" content="640" />
