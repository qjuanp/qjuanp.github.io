{% if paginator.previous_page %}
<link
    rel="prev"
    href="{{
    paginator.previous_page_path
        | remove('index.html','')
        | remove('.html','')
    }}"
/>
{% endif %} 
{% if paginator.next_page %}
<link
    rel="next"
    href="{{
    paginator.next_page_path
        | remove('index.html','')
        | remove('.html','')
    }}"
/>
{% endif %}
